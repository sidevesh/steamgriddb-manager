
on:
  push:
    branches:
      - master

name: Upload Release Asset

jobs:
  build:
    name: Build app for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Fix node-gyp
        run: |
          cd "C:\hostedtoolcache\windows\node\12.22.12\x64\node_modules\npm\node_modules\@npmcli\run-script"
          npm install node-gyp@latest
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/build.zip